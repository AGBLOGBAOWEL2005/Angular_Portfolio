<div class="max-w-md mx-auto bg-white dark:bg-[#1c263f] p-8 rounded-[2rem] shadow-2xl border border-slate-100 dark:border-slate-800">
  
  <div class="text-center mb-8">
    <h3 class="text-2xl font-bold text-slate-800 dark:text-white">Sécurité</h3>
    <p class="text-sm text-slate-500 dark:text-slate-400">Modifier vos accès administrateur</p>
  </div>

  <form class="space-y-6">
    <div class="flex flex-col gap-2">
      <label class="text-xs font-bold uppercase tracking-widest text-slate-400 ml-1">Nouveau Login</label>
      <div class="relative">
        <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </span>
        <input type="text" 
               [(ngModel)]="nouveauLogin" 
               name="login"
               placeholder="Admin_2026" 
               class="w-full pl-12 pr-4 py-4 bg-slate-50 dark:bg-[#0b132a] border border-slate-200 dark:border-none rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none dark:text-white transition-all">
      </div>
    </div>

    <div class="flex flex-col gap-2">
      <label class="text-xs font-bold uppercase tracking-widest text-slate-400 ml-1">Nouveau Mot de passe</label>
      <div class="relative">
        <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
        </span>
        <input type="password" 
               [(ngModel)]="nouveauPassword" 
               name="password"
               placeholder="••••••••" 
               class="w-full pl-12 pr-4 py-4 bg-slate-50 dark:bg-[#0b132a] border border-slate-200 dark:border-none rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none dark:text-white transition-all">
      </div>
    </div>

    <button type="button" 
            (click)="validerChangements()"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 dark:shadow-none transition-all transform active:scale-95">
      Valider les modifications
    </button>
  </form>
</div>
