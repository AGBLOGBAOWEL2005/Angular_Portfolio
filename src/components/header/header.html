<header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md shadow-sm border-b border-slate-100">
  <nav class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">

    <div class="hover:scale-105 transition-transform cursor-pointer">
      <a routerLink="/" class="flex items-center gap-3">
        <div class="relative w-10 h-10 flex items-center justify-center">
          <div class="absolute inset-0 bg-blue-600 rounded-lg transform rotate-12 shadow-md shadow-blue-200"></div>
        </div>

        <h1 class="text-2xl font-black tracking-tighter text-slate-800">
          <span class="text-blue-600">My</span>Port<span class="text-blue-500 text-xl font-medium">folio</span>
        </h1>
      </a>
    </div>

    <div>
      <ul class="flex items-center gap-8 font-medium text-slate-600">
        <li>
          @if (!adminService.isAdmin()){
          <a routerLink="/connecter" class="cursor-pointer hover:text-blue-600 transition-colors">Se connecter</a>
          } @else {
          <button (click)="adminService.logout()" class="text-red-500 hover:text-red-700 font-bold transition-colors">
            Déconnexion
          </button>
          }
        </li>

        @if (adminService.isAdmin()) {
        <li class="relative"> <button (click)="toggleMenu()"
            class="px-5 py-2.5 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition-all flex items-center gap-2">
            <span>Paramètres</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform duration-300"
              [class.rotate-180]="isMenuOpen" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>

          @if (isMenuOpen) {
          <div
            class="absolute right-0 mt-2 w-48 bg-white rounded-2xl shadow-xl border border-slate-100 py-2 z-[60] animate-in fade-in zoom-in duration-200">

            <a routerLink="/mon-compte" (click)="closeMenu()"
              class="flex items-center gap-3 px-4 py-2 text-slate-700 hover:bg-slate-50 transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              <span class="text-sm font-semibold">Mon compte</span>
            </a>

            <hr class="my-1 border-slate-100">

            <button (click)="adminService.logout(); closeMenu()"
              class="w-full flex items-center gap-3 px-4 py-2 text-red-500 hover:bg-red-50 transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
              <span class="text-sm font-bold">Déconnexion</span>
            </button>

          </div>
          }
        </li>
        }
      </ul>
    </div>

  </nav>
</header>
