<header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md shadow-sm border-b border-slate-100">
  <nav class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">

    <div class="hover:scale-105 transition-transform cursor-pointer">
      <a routerLink="/" class="flex items-center gap-3">
        <div class="relative w-10 h-10 flex items-center justify-center">
           <div class="absolute inset-0 bg-blue-600 rounded-lg transform rotate-12 shadow-md shadow-blue-200"></div>
        </div>

        <h1 class="text-2xl font-black tracking-tighter text-slate-800">
          <span class="text-blue-600">My</span>Port<span class="text-blue-500 text-xl font-medium">folio</span>
        </h1>
      </a>
    </div>

    <div>
      <ul class="flex items-center gap-8 font-medium text-slate-600">
        <li>
          @if (!adminService.isAdmin()){
            <a routerLink="/connecter" class="cursor-pointer hover:text-blue-600 transition-colors">Se connecter</a>
          } @else {
            <button (click)="adminService.logout()" class="text-red-500 hover:text-red-700 font-bold transition-colors">
              Déconnexion
            </button>
          }
        </li>

        @if (adminService.isAdmin()) {
          <li>
            <a href="#" class="px-5 py-2.5 bg-blue-600 text-white rounded-full hover:bg-blue-700 hover:shadow-lg hover:shadow-blue-200 transition-all flex items-center gap-2">
              <span>Paramètres</span>

  </nav>
