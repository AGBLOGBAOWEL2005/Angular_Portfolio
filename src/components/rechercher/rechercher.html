<div class="relative max-w-2xl mx-auto mb-16 group">
  <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
    <svg 
      class="h-6 w-6 text-gray-500 group-focus-within:text-[#007bff] transition-colors" 
      fill="none" 
      viewBox="0 0 24 24" 
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
    </svg>
  </div>

  <input 
    type="text" 
    #searchInput
    (input)="onInput($event)"
    placeholder="Rechercher par titre ou domaine (ex: Mobile, Web...)" 
    class="w-full bg-[#0b132a] text-white text-lg py-5 pl-14 pr-6 rounded-[2rem] border border-gray-800 outline-none focus:ring-2 focus:ring-[#007bff] focus:border-transparent transition-all shadow-2xl placeholder:text-gray-600"
  >

  <div class="absolute inset-y-0 right-0 pr-6 flex items-center">
    @if (searchInput.value) {
      <button 
        (click)="searchInput.value = ''; onInput($event)" 
        class="text-gray-500 hover:text-white transition-colors">
        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    }
  </div>
</div>
