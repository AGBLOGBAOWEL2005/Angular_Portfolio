<section class="bg-[#051129] text-white py-24 px-6 overflow-hidden">
  <div class="container mx-auto max-w-6xl">

    <div class="mb-20">
      <div class="flex items-center gap-3 mb-4">
        <span class="w-12 h-[2px] bg-[#007bff]"></span>
        <span class="text-[#007bff] font-bold uppercase tracking-[0.3em] text-xs">Nos Services</span>
      </div>
      <h2 class="text-5xl md:text-7xl font-extrabold text-white tracking-tighter leading-tight">
        Expertise technique<span class="text-[#007bff]">.</span>
      </h2>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div *ngFor="let service of services"
           class="group bg-[#0b132a] border p-10 rounded-[2.5rem] text-center transition-all duration-300 hover:-translate-y-2"
           [ngClass]="service.featured ? 'border-blue-600/50 shadow-[0_0_30px_rgba(37,99,235,0.15)]' : 'border-gray-800 hover:border-blue-500/50'">

        <div class="flex justify-center items-center w-20 h-20 mx-auto mb-8 bg-[#0f1a36] rounded-2xl border border-white/5 shadow-inner group-hover:shadow-[0_0_20px_rgba(37,99,235,0.2)] transition-all">
          <svg class="w-10 h-10 text-blue-500" fill="currentColor" viewBox="0 0 24 24">
            <path [attr.d]="service.iconPath"/>
          </svg>
        </div>

        <h3 class="text-2xl font-bold mb-4 group-hover:text-blue-400 transition-colors">
          {{ service.title }}
        </h3>
        <p class="text-gray-400 leading-relaxed">
          {{ service.description }}
        </p>
      </div>
    </div>

  </div>
</section>
