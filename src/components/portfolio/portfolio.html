<section id="portfolio" class="py-24 bg-white dark:bg-[#0b132a]">
  <div class="container mx-auto max-w-7xl px-6">

    <div class="mb-24">
      <div class="flex items-center gap-3 mb-4">
        <span class="w-12 h-[2px] bg-[#007bff]"></span>
        <span class="text-[#007bff] font-bold uppercase tracking-[0.3em] text-xs">
          Our Works
        </span>
      </div>
      <h2 class="text-5xl md:text-7xl font-extrabold text-[#1A202C] dark:text-white tracking-tighter">
        Projets r√©cents<span class="text-[#007bff]">.</span>
      </h2>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-20 items-start">

      @for (item of portfolioinfo; track item.id) {
        <div class="group relative {{ item.class }}">

          <div class="relative overflow-hidden rounded-[2rem] bg-gray-100 aspect-[4/5] shadow-sm">
            <img
              [src]="item.image"
              [alt]="item.alt"
              class="w-full h-full object-cover transform transition-transform duration-1000 group-hover:scale-110"
            />

            <div class="absolute inset-0 bg-[#007bff]/10 opacity-0 group-hover:opacity-100 transition-all duration-500 flex items-center justify-center gap-4">

               <button (click)="editProject(item)"
                       class="bg-white text-[#1A202C] p-5 rounded-full shadow-2xl hover:bg-[#007bff] hover:text-white transition-all transform translate-y-12 group-hover:translate-y-0 duration-500">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                  </svg>
               </button>

               <button (click)="deleteProject(item.id)"
                       class="bg-white text-red-600 p-5 rounded-full shadow-2xl hover:bg-red-600 hover:text-white transition-all transform translate-y-12 group-hover:translate-y-0 duration-500 delay-75">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-4v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>
               </button>

            </div>
          </div>

          <div class="mt-10">
            <h3 class="text-3xl font-bold text-[#1A202C] dark:text-white group-hover:text-[#007bff] transition-colors duration-300">
              {{ item.title }}
            </h3>
            <p class="text-[#68758D] dark:text-white/50 text-xl font-medium mt-2">
              {{ item.info }}
            </p>
          </div>

        </div>
      }

    </div>

  </div>
</section>
