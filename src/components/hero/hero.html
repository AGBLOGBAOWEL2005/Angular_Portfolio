<section id="apropos" class="relative pt-32 pb-20 md:pt-48 md:pb-32 bg-white dark:bg-[#0b132a] overflow-hidden">

  <div class="container mx-auto max-w-7xl px-6 relative z-10">
    <div class="grid lg:grid-cols-2 gap-12 items-center">

      <div>
        <div class="flex items-center gap-3 mb-6">
          <span class="w-10 h-[2px] bg-[#007bff]"></span>
          <span class="text-[#007bff] font-bold uppercase tracking-[0.2em] text-xs">
            L'excellence numérique à votre portée.
          </span>
        </div>

        <h1 class="text-4xl md:text-6xl lg:text-7xl font-extrabold text-[#1A202C] dark:text-white leading-[1.1] tracking-tighter mb-8">
          {{ title }}<span class="text-[#007bff]">.</span>
        </h1>

        <p class="text-lg md:text-xl text-[#68758D] dark:text-white/60 leading-relaxed mb-10 max-w-lg">
          {{ subtitle }}
        </p>

        <button
          (click)="onButtonClick()"
          class="bg-[#007bff] hover:bg-[#0056b3] text-white px-8 py-4 rounded-lg font-bold transition-all shadow-lg shadow-blue-200 dark:shadow-none transform hover:-translate-y-1"
        >
          {{ buttonText }}
        </button>
      </div>

      <div class="relative flex justify-center lg:justify-end">
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-blue-50 dark:bg-blue-900/20 rounded-full -z-10"></div>

        <div class="relative group">
          <img
            src="/images/hero-image.jpg"
            alt="Hero image"
            class="w-full max-w-[450px] rounded-2xl shadow-[0px_20px_50px_rgba(0,0,0,0.1)] transition-transform duration-500 group-hover:scale-[1.02]"
          />
          <div class="absolute -bottom-6 -left-6 bg-white dark:bg-[#1c263f] p-4 rounded-xl shadow-xl flex items-center gap-3">
             <div class="w-10 h-10 bg-blue-100 dark:bg-blue-900/30 rounded-full flex items-center justify-center text-[#007bff]">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
             </div>
             <div>
                <p class="text-xs text-gray-400 uppercase font-bold">Projet Actif</p>
                <p class="text-sm font-bold dark:text-white">100% Ready</p>
             </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="absolute top-0 right-0 -translate-y-1/2 translate-x-1/4 w-[600px] h-[600px] bg-blue-50 dark:bg-blue-600/5 rounded-full blur-[120px] -z-0"></div>
</section>
