<section class="min-h-[50vh] flex items-center justify-center p-6 bg-slate-50">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-2xl border border-slate-100">
    
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-slate-800">Bienvenue</h2>
      <p class="text-slate-500 mt-2">Veuillez vous connecter à votre compte</p>
    </div>

    <form class="space-y-5">
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-1.5 ml-1">Identifiant</label>
        <input 
          type="text" 
          placeholder="Ex: jean dupont" 
          class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:border-blue-600 focus:ring-4 focus:ring-blue-100 transition-all bg-slate-50 focus:bg-white"
        >
      </div>

      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-1.5 ml-1">Mot de passe</label>
        <input 
          type="password" 
          placeholder="••••••••" 
          class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none focus:border-blue-600 focus:ring-4 focus:ring-blue-100 transition-all bg-slate-50 focus:bg-white"
        >
      </div>

      <div class="text-right">
        <a href="#" class="text-sm text-blue-600 hover:underline font-medium">Mot de passe oublié ?</a>
      </div>

      <button 
        type="submit" 
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-200 transition-all active:scale-[0.98]"
      >
        Se connecter
      </button>
    </form>
  </div>
</section>
